# ==============================================================
# = Eureka Peer3 Parameters
# ==============================================================
spring:
  application:
    name: EurekaPeer3

server:
  port: 8763

eureka:
  instance:
    hostname: peer3
    metadataMap:
      zone: zone1
      preferIpAddress: true
      instanceId: ${spring.application.name}-{server.port}

  client:
    serviceUrl:
      defaultZone: http://localhost:8765/eureka/, http://localhost:8766/eureka/