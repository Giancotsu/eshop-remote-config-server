# ==============================================================
# = Eureka Peer2 Parameters
# ==============================================================
spring:
  application:
    name: EurekaPeer2

server:
  port: 8766

eureka:
  instance:
    hostname: localhost
    metadataMap:
      zone: zone2
      preferIpAddress: true
      instanceId: ${spring.application.name}-{server.port}

  client:
    serviceUrl:
      defaultZone: http://localhost:8765/eureka/, http://localhost:8767/eureka/