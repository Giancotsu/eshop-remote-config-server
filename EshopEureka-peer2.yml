# ==============================================================
# = Eureka Peer2 Parameters
# ==============================================================
spring:
  application:
    name: EurekaPeer2

server:
  port: 8762

eureka:
  instance:
    hostname: peer2
    metadataMap:
      zone: zone1
      preferIpAddress: true
      instanceId: ${spring.application.name}-{server.port}

  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/, http://localhost:8763/eureka/